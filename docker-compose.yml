
services:

  ollama:
    image: ollama/ollama
    restart: always
    volumes:
      - ./services/ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    networks:
      - internal_network

  chroma:
    image: chromadb/chroma:latest
    restart: always
    volumes:
      - ./services/webui/vector_db:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - internal_network

  webui:
    image: ghcr.io/open-webui/open-webui:main
    restart: always
    depends_on:
      - ollama
      - chroma
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}
      - CHROMA_SERVER_HOST=http://chroma:8000
    volumes:
      - ./services/webui:/app/backend/data
    networks:
      - internal_network

  notebook:
    build: ./services/jupyter/
    restart: always
    volumes:
      - ./services/jupyter/notebook:/project
    depends_on:
      - ollama
      - chroma
    networks:
      - internal_network

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./services/nginx/ssl/:/etc/nginx/ssl/:ro
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:8080
      - 8888:8888  
    depends_on:
      - webui
    networks:
      - internal_network
      
networks:
  internal_network:
      driver: bridge